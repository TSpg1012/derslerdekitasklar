<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./" class="form">
      <input type="text" placeholder="name" class="name" /><br />
      <br />
      <input type="text" placeholder="surname" class="surname" /><br />
      <br />
      <input type="number" placeholder="age" class="age" />
      <select class="Human">
        <option value="Human" disabled selected="true" style="display: none">
          Human
        </option>
        <option value="student">student</option>
        <option value="employee">employee</option>
      </select>
      <br />
      <br />
      <div class="students" style="display: none">
        <input type="text" placeholder="Groupname" class="groupname" />
        <br />
        <br />
        <input type="number" placeholder="GPA" class="gpa" />
        <br />
        <br />
        <input type="text" placeholder="Hobbies" class="hobbies" />
        <br />
      </div>
      <div class="employee" style="display: none">
        <input type="number" placeholder="Salary" class="salary" />
        <br />
        <br />
        <input type="text" placeholder="Skills" class="skills" />
        <br />
        <br />
        <select class="position">
          <option value="HR">Hr</option>
          <option value="IT">It</option>
        </select>
        <br />
      </div>
      <br />
      <button class="submit">Submit</button>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
